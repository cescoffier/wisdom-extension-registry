<!DOCTYPE html>
<html>


<head lang="en">

    <title>Wisdom Extension Registry</title>
    <link rel="shortcut icon" href="/assets/owl-small.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="shortcut icon" href="/assets/images/owl-small.png"/>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/libs/bootswatch-yeti/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>

    <style>
        #filter {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- the actual content goes there -->

    <h1 class="page-header">Wisdom Extension Registry</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <input class="input-sm" id="filter" placeholder="Search"/>
                <button class="btn btn-info btn-xs pull-right" id="refresh"><span
                        class="glyphicon glyphicon-refresh"></span></button>
                <table class="table table-striped table-condensed" id="table">
                    <thead>
                    <tr>
            <th class="col-md-6">Extension Name</th>
                        <th class="col-md-1">Version</th>
                    </tr>
                    </thead>
                    <tbody id="ext-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/libs/js/jquery.tablesorter.min.js"></script>
    <script src="/libs/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="/assets/libs/jquery.filtertable.min.js"></script>


    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            // Table Sorter.
            $("#table").tablesorter(
                    {
                        // We have overridden this style.
                        theme: 'dropbox',

                        sortList: [
                            [0, 0],
                            [1, 0]
                        ],

                        // header layout template; {icon} needed for some themes
                        headerTemplate: '{content}&nbsp;{icon}',

                        // initialize column styling of the table
                        widgets: ["columns"],
                        widgetOptions: {
                            // change the default column class names
                            // primary is the first column sorted, secondary is the second, etc
                            columns: [ "primary", "secondary" ]
                        }
                    });
            //Tooltip
            $("a").tooltip();
            $("#refresh").click(load);

            load();

            $("#table").filterTable({
                filterSelector: "#filter"
            });

        });

        function toggle(ext) {
            $.get("http://" + window.location.host + "/list/" + ext.name).complete(load);
        }


        function writeExtensionData(data) {
            $("#ext-table-body").empty();
            $.each(data, function (index, ext) {
                var tr = $("<tr></tr>");
                var info = $("<td></td>");

                info.append($("<a></a>")
                        .attr("href", "#collapse" + ext.name)
                        .attr("data-toggle", "collapse")
                        .html(ext.name));

                var list = $("<ul></ul>").toggleClass("properties");

                $.each(ext, function (key, value) {
                    if (key == "homepageURL" || key == "repoURL") {
                        // alert(value);
                    }
                    $(list).append($("<li>" + key + "&nbsp;=&nbsp;" + value + "</li>"));
                });

                info.append($("<div></div>")
                        .attr("id", "collapse" + ext.name)
                        .addClass("collapse", "meta")
                        .html(list));

                var version = $("<td></td>").html(ext.version);

                $(tr).append(info).append(version);
                $("#ext-table-body").append(tr);
            });
            $("#table").trigger("update").filterTable({
                filterSelector: "#filter"
            });

            $("#filter").val("");
        }


        function load() {
            $.get("http://" + window.location.host + "/list").success(writeExtensionData)
        }


        /*]]>*/
    </script>
</div>
</body>
</html>
