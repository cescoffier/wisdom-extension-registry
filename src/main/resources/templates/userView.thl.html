<!DOCTYPE html>
<html>
<head lang="en">

    <title>Extension Manager</title>
    <link rel="shortcut icon" href="/assets/images/owl-small.png"/>
    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/js/bootstrap.min.js"></script>
    <script src="/assets/libs/jquery.filtertable.min.js"></script>
    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/libs/bootswatch-yeti/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet"/>

    <style>
        /* generic table styling */
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        th {
            border-bottom: 2px solid #999;
            background-color: #eee;
            vertical-align: bottom;
        }

        td {
            border-bottom: 1px solid #ccc;
        }

        /* filter-table specific styling */
        td.alt {
            background-color: #ffc;
            background-color: rgba(255, 255, 0, 0.2);
        }
        #filter, #url{
            border-radius: 5px;
        }

        /* special filter field styling for this example */

    </style>
</head>
<body>
<div class="container">
    <!-- the actual content goes there -->

    <h1 class="page-header">Wisdom Extension Registry</h1>
    <!-- extension counter -->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-sm-2 placeholder">
                <h4 id="ext-count" class="text-center">0</h4>

                <p class="text-muted text-center">Wisdom Extensions</p>
            </div>
        </div>
    </div>
    <!-- search bar and extension list -->
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <input class="input-sm" id="filter" placeholder="Search"/>
                <button class="btn btn-info btn-xs pull-right" id="refresh"><span
                        class="glyphicon glyphicon-refresh"></span></button>
                <table class="table table-striped table-condensed" id="table">
                    <thead>
                    <tr>
                        <th class="col-md-6">Extension Name</th>
                        <th class="col-md-3">Version</th>

                    </tr>
                    </thead>
                    <tbody id="ext-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/libs/js/jquery.tablesorter.min.js"></script>
    <script src="/libs/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="/assets/libs/extensionregistry.js"></script>
    <script language="javascript">
        var hasAccessToActionBar = false;
    </script>
</div>
</body>
</html>
